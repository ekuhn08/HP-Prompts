<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Numerology Class</title>
<link rel="stylesheet" href="HP.CSS" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  
  
<div class="hogwarts-wrapper">
  <img src="https://i.imgur.com/emcFR8C.png" class="hogwarts-image" alt="Hogwarts Background" />
</div>
  
<img src="https://i.imgur.com/h7hNuPZ.png" alt="Flying Broomstick" id="broomstick" class="broomstick" alt="Flying broomstick animation" />
  
    <div class="potter-overlay">
    <div class="potter-prompt" id="customPrompt">
      <img src="https://i.imgur.com/Q2di9g4.png" alt="Witch Hat" class="witch-hat" />
      <p class="prompt-text">Hello again, Wizard! </p>
      <p class="prompt-sub-text">Now predict which house the <b> sorting hat </b> will place you in:</p>

     <select id="userInput">
  <option value="" disabled selected>Select your house</option>
  <option value="Gryffindor">Gryffindor</option>
  <option value="Hufflepuff">Hufflepuff</option>
  <option value="Ravenclaw">Ravenclaw</option>
  <option value="Slytherin">Slytherin</option>
</select>
      <button onclick="checkInput()">Sort Now</button>
    </div>
  </div>

<a class="support-me" href="https://buymeacoffee.com/emilykuhn0e" target="_blank">

  </a>

  <script src="HP.js"></script>
</body>
</html>
